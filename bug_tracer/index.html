<head>
	<title>Joe Bain</title>
	<link href="style.css" rel="stylesheet">
	<script type="text/javascript" src="bugtracer.js"></script>
</head>
<body>
	<form id="settingsForm">
		<div class="h1">Source</div>
		<div id="sourceTabs">
			<div class="sourceTab">
				<div class="sourceTabLabel">Word</div>
				<div class="sourceContent">
					<input type="text" id="setWordTextInput" />
				</div>
			</div>
			<div class="sourceTab">
				<div class="sourceTabLabel">Image</div>
				<div class="sourceContent">
				</div>
			</div>
			<div class="sourceTab">
				<div class="sourceTabLabel">Draw</div>
				<div class="sourceContent">
				</div>
			</div>
		</div>
		<div class="break"></div>
		<div class="h1">Style</div>
		<select id="styleSelect">
			<option value="grey_circles">Grey Circles</option>
			<option value="circles">CMY Circles</option>
			<option value="lines">Lines</option>
			<option value="squares">Squares</option>
		</select>
		<div id="selectOptions">
			<input type="checkbox" id="inverseCheckbox" ><label for="inverseCheckbox">Invert</label>
			<input type="checkbox" id="lightOnDarkCheckbox" ><label for="lightOnDarkCheckbox">Light on Dark</label>
			<input type="range" id="fadeOutRange" min="0.0" max="1.0" step="0.05"><label for="fadeOutRange">Fade out</label>
		</div>
		<div class="break"></div>
		<input type="submit" id="submitButton" value="Set" />
		<div id="bottomBit">
			<div id="tabRevealButton">...</div>
		</div>
	</form>
	<canvas id="canvas" />
</body>
